<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Update Form</title>
</head>
<body>
<div layout:fragment="content">
    <h1>사용자 정보 수정</h1>
    <form id="userUpdateForm" th:action="@{/users/update/{userId}(userId=${loginUser.userId})}" method="post"
          th:object="${requestDto}">
        <div>
            <label for="userNickname">닉네임:</label>
            <input type="text" id="userNickname" th:field="*{userNickname}" required/>
        </div>
        <div>
            <button type="submit">수정하기</button>
        </div>
    </form>
    <a th:href="@{/users/{userId}(userId=${loginUser.userId})}">취소</a>
</div>
</body>
</html>
