<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>
<section layout:fragment="content">
    <!-- 회원가입 성공시.표시할 알림창 -->
    <div th:if="${successMessage}" class="alert alert-success mb-3" role="alert">
        <span th:text="${successMessage}"></span>
    </div>
    <div class="card p-4 mx-auto mt-5" style="max-width: 400px; width: 100%;">
        <h2 class="text-center mb-4">Login</h2>

        <form id="loginForm" th:action="@{/auth/login}" th:object="${requestDto}" method="post">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" th:field="*{email}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" th:field="*{password}" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <div class="mt-3 text-center">
            <button onclick="window.location.href='/auth/google-login'" class="btn btn-outline-secondary w-100">Google 로그인</button>
        </div>

        <div th:if="${error}" class="mt-3 alert alert-danger" role="alert">
            <span th:text="${error}"></span>
        </div>
    </div>
</section>
</body>
</html>
