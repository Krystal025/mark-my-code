<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section layout:fragment="content">
    <h1>Mark My Code</h1>
    <p>이곳은 게시글 목록과 작성 페이지로 이동할 수 있는 메인 페이지입니다.</p>
    <p>게시글을 작성하고 목록을 확인해보세요.</p>

    <div>
        <h2>최신 게시글</h2>
        <ul>
            <li th:each="post : ${recentPosts}">
                <a th:href="@{/posts/{postId}(postId=${post.postId})}" th:text="${post.postTitle}"></a>
                <p th:text="'작성자: ' + ${post.userNickname}"></p>
                <p th:text="'좋아요 수: ' + ${post.postLikeCount}"></p>
                <p th:text="'작성일: ' + ${post.postCreatedAt}"></p>
            </li>
        </ul>
    </div>

    <div>
        <h2>인기 게시글</h2>
        <ul>
            <li th:each="post : ${popularPosts}">
                <a th:href="@{/posts/{postId}(postId=${post.postId})}" th:text="${post.postTitle}"></a>
                <p th:text="'작성자: ' + ${post.userNickname}"></p>
                <p th:text="'좋아요 수: ' + ${post.postLikeCount}"></p>
                <p th:text="'작성일: ' + ${post.postCreatedAt}"></p>
            </li>
        </ul>
    </div>

</section>
</body>
</html>
